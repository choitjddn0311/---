<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>유니콘</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="images/title_img.png">
</head>
<body>
    <div id="wrap">
        <header>
            <div class="logo">
                <a href="#"><img src="images/logo.png" alt="logo"></a>
            </div>
            <div class="menu">
                <ul>
                    <li><a href="#">shopping</a>
                        <ul class="sub_menu">
                            <li><a href="#">바이에른 뮌헨 유니폼</a></li>
                            <li><a href="#">파리생제르망 유니폼</a></li>
                            <li><a href="#">토트넘 홋스퍼 유니폼</a></li>
                        </ul>
                    </li>
                    <li><a href="#">about</a></li>
                </ul>
            </div>
        </header>
        <div class="sample">
            <img src="images/sample.png" alt="Uniform sample">
            <p>
                <div class="sample_title">
                    Football Nniform
                </div>
                <div class="sample_detail">
                    Comfort & Famous
                </div>
            </p>
        </div>
        <div class="goods">
            <div class="goods_about">
                <div class="goods_title"></div>
                <div class="goods_contents"></div>
                <div class="goods_buy_btn"></div>
            </div>
            <div class="goods_carousel">
                <div class="car1">
                    <img src="images/뮌헨.png" alt="BAYERN MÜNCHEN UNIFORM">
                    <p>FC BAYERN MÜNCHEN</p>
                </div>
                <div class="car2">
                    <img src="images/토트넘.png" alt="Tottenham Hotspur FC">
                    <p>Tottenham Hotspur FC</p>
                </div>
                <div class="car3">
                    <img src="images/파생.png" alt="Paris Saint-Germain FC">
                    <p>Paris Saint-Germain FC</p>
                </div>
            </div>
        </div>
    </div>
    <script src="script/jquery-3.7.1.min.js"></script>
    <script src="script/script.js"></script>
</body>
</html>
